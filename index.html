<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Pip & Pop</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-purple-300">
    <div class="flex justify-center">
    <h1 class="mt-15 w-90 border-1 border-blue-400 text-dark mb-2 text-2xl font- dark:text-black">Bienvenidos al Karaoke Pip & Pop</h1>
    </div>
    <div class="flex gap-40">
    <img class="rounded-md" src="https://th.bing.com/th/id/OIP.Wis3WTlo3x7nqcer-ohUqwHaGo?w=200&h=180&c=7&r=0&o=5&pid=1.7" alt="Pip & Pop">
    <!--Formulario para agregar canciones-->
    
    <section class="flex justify-center border-1 border-black w-400">
    <form class="w-100 " id="song_form  ">
        <label for="song_name">Nombre de la canción</label><br>
        <input class="rounded-md border-solid border-2 border-blue-400" id="song_name" type="text"  required><br>

        <label for="artist_name">Nombre del Artista</label><br>
        <input class="rounded-md border-solid border-2 border-blue-400" id="artist_name" type="text" required><br>

        <label for="url_song">Ingresa el Enlace de la canción</label><br>
        <input class="rounded-md border-solid border-2 border-blue-400" id="url_song" type="url" required><br><br>

        <button class=" p-2 rounded-md bg-blue-500" type="submit" c>Agregar a la Lista</button>
    </form>
</section>
</div>
    <!--Lista de canciones-->
    <div class="flex justify-center">
    <h1>Lista de reproducción</h1>
    <ul id="play_list"></ul>

    </div>
    <script src="main.js"></script>
</body>
</html>
