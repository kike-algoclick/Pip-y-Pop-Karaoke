<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Pip & Pop</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="bg-purple-300">

    <div class="flex justify-center">
    <h1 class="mt-10 w-90 border-1 border-blue-400 mb-2 text-2xl">Bienvenidos al Karaoke Pip & Pop</h1>
    </div>

    <div class="flex gap-10 justify-center mt-10">
    <img class="rounded-md h-100" src="https://th.bing.com/th/id/OIP.Wis3WTlo3x7nqcer-ohUqwHaGo?w=200&h=180&c=7&r=0&o=5&pid=1.7" alt="Pip & Pop">
    <!--Formulario para agregar canciones-->
    
    <section  class="flex justify-center mr-10 p-18 bg-white shadow-l shadow-purple-500/50 rounded-md">
    <form class="grid gap-3 w-60 " id="song_form">
        <label for="song_name">Nombre de la canción</label>
        <input class="rounded-md border-solid border-2 border-purple-400" id="song_name" type="text"  required>

        <label for="artist_name">Nombre del Artista</label>
        <input class="rounded-md border-solid border-2 border-purple-400" id="artist_name" type="text" required>

        <label for="url_song">Ingresa el Enlace de la canción</label>
        <input class="rounded-md border-solid border-2 border-purple-400" id="url_song" type="url" required>

        <button class="w-40 p-2 rounded-md bg-purple-500 flex justify-center shadow-xl shadow-purple-500/50 " type="submit" c>Agregar a la Lista</button>
    </form>
</section>

</div>

    <!--Lista de canciones-->
<div class=" mt-5 grid gap-5 justify-center">
    <h1 class="flex justify-center w-100 border-1 border-black bg-white rounded-md">Lista de reproducción</h1>
    <ul class="p-5 w-100 rounded-sm grid gap-3 text-center" id="play_list"></ul>
</div>

  <script src="main.js"></script>
</body>
</html>
