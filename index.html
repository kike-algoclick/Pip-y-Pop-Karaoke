<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Pip & Pop</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex justify-center">
    <h1 class=" w-60 border-1 border-blue-400 text-dark mb-2 text-2xl font-semibold dark:text-black">Bienvenidos al Karaoke Pip & Pop</h1>
    </div>
    <!--Formulario para agregar canciones-->
    <section class="flex justify-content">
    <form class="w-100 " id="song_form">
        <label for="song_name">Nombre de la canción</label>
        <input class="rounded-md border-solid border-2 border-yellow-400" id="song_name" type="text"  required>

        <label for="artist_name">Nombre del Artista</label>
        <input id="artist_name" type="text" required>

        <label for="url_song">Ingresa el Enlace de la canción</label>
        <input id="url_song" type="url" required>

        <button type="submit" c>Agregar a la Lista</button>
    </form>
</section>
    <!--Lista de canciones-->
    <h1>Lista de reproducción</h1>
    <ul id="play_list"></ul>

    <script src="main.js"></script>
</body>
</html>
